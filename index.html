<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wraper">
            <div class="theme-toggler"><i class="fa-solid fa-sun"></i></div>
            <!-- <i class="fa-solid fa-moon"></i> --> 
            <div class="show">
                <h3 id="history">0</h3>
                <h2 id="curent">0</h2>
            </div>
            <hr>
            <div class="buttons">
                <button class="btn" id="all-clear">AC</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="oparetor">%</button>
                <button class="btn" id="oparetor">รท</button>
                <button class="btn" id="number">7</button>
                <button class="btn" id="number">8</button>
                <button class="btn" id="number">9</button>
                <button class="btn" id="oparetor">X</button>
                <button class="btn" id="number">4</button>
                <button class="btn" id="number">5</button>
                <button class="btn" id="number">6</button>
                <button class="btn" id="oparetor">-</button>
                <button class="btn" id="number">3</button>
                <button class="btn" id="number">2</button>
                <button class="btn" id="number">1</button>
                <button class="btn" id="oparetor">+</button>
                <button class="btn button0" id="number">0</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
